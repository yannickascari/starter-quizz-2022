<div class="card" *ngIf="quiz">
    <h2>
        <i class="fab fa-leanpub"></i>
        Nom : {{quiz.name}}
    </h2>
    <span *ngIf="quiz.creationDate">
      {{quiz.creationDate | date:'d/MM'}}
    </span>
    <div *ngIf="quiz.theme">
      <span *ngIf="quiz.theme === 'Actor' ">
        <i class="fas fa-film"></i>
      </span>
      Theme: {{quiz.theme}}
    </div>
    <h5>
      Nombre de questions : {{quiz.questions.length}}
    </h5>
    <button class="button-card" (click)="selectQuiz()">Select</button>
    <button class="button-card" (click)="deleteQuiz()">Delete</button>
</div>
